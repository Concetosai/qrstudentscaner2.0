<!DOCTYPE html>
<html>
<head>
    <title>School Attendance System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            border: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            font-size: 14px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        h1, h2 {
            text-align: center;
            margin: 15px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        #qr-reader {
            width: 100% !important;
            max-width: 500px;
            margin: 0 auto;
        }
        #status {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            background: #f0f0f0;
        }
        .support-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 16px rgba(37,211,102,0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            }
        }
        .support-text {
            position: fixed;
            bottom: 85px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
        .support-button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="support-text">Need help? Click here!</div>
        <a href="https://wa.me/528332892730?text=Hola,%20necesito%20ayuda%20con%20el%20sistema%20de%20asistencia" 
           class="support-button" 
           target="_blank">

</body>
</html>
