{% extends "base.html" %}
{% block content %}
<h2>Registered Students</h2>
<table>
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>QR Code</th>
        </tr>
    </thead>
    <tbody>
        {% for student_id, student in students.items() %}
        <tr>
            <td>{{ student_id }}</td>
            <td>{{ student.name }}</td>
            <td>
                <a href="{{ url_for('view_qr', student_id=student_id) }}">View QR</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('home') }}" class="button">Back to Home</a>
{% endblock %}
