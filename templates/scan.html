{% extends "base.html" %}
{% block content %}
<h1>Scan QR Code</h1>
<style>
    #reader {
        border: 8px solid #ccc;
        border-radius: 10px;
        position: relative;
    }
    #reader.success {
        border-color: #4CAF50;
    }
    #scanOverlay {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(76, 175, 80, 0.9);
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-size: 32px;
        font-weight: bold;
        z-index: 1000;
    }
</style>

<div id="reader"></div>
<div id="scanOverlay">Â¡Captura Exitosa!</div>
<div id="result" style="
    font-size: 24px;
    margin: 20px;
    padding: 15px;
    text-align: center;
    border-radius: 10px;
"></div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
    function onScanSuccess(decodedText) {
        fetch('/log_attendance', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({student_id: decodedText})
        })
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById('result');
            const readerDiv = document.getElementById('reader');
            const overlay = document.getElementById('scanOverlay');
            
            resultDiv.textContent = data.message;
            resultDiv.style.backgroundColor = data.status === 'success' ? '#4CAF50' : '#ff6b6b';
            resultDiv.style.color = 'white';
            resultDiv.style.fontWeight = 'bold';

            if (data.status === 'success') {
                readerDiv.classList.add('success');
                overlay.style.display = 'block';
                setTimeout(() => {
                    readerDiv.classList.remove('success');
                    overlay.style.display = 'none';
                }, 2000);
            }
        });
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
</script>
{% endblock %}
